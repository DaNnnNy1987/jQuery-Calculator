
<!DOCTYPE html>
<html>
<head>
	<title>JQuery Calculator</title>
	<script src="jquery-3.1.1.js"></script>
<script  type="text/javascript" > 

$(document).ready(function(){
var numOne;
var numTwo;
var operator;
var $result	=$(".total");

//cLEAR VARIABLES AND SET DISPLAY TO 0
function reset(){
	numeOne=null;
	numeTwo=null;
	operator=null;
	$result.val("0");
}
reset();
//Click on numbers
$(".numbers a").click(function(){
	var clickdigit=$(this).text();
	var curentval=$result.val();
	var newval;
	if(curentval=="0"){
		newval=clickdigit;
	}
	else{
		newval=curentval+clickdigit;
	}
	$result.val(newval);

});

 
   //Click on operators  
     $(".operators a").click(function(){
    operator = $(this).text();
    numOne =parseFloat($result.val());
    $result.val("0");
    console.log(numOne);
  });
  
  
  
    $("#equals").click(function(){
    var total;
    numTwo = parseFloat($result.val());
    if (operator === "+"){
      total = numOne + numTwo;
    }
    else if (operator === "-"){
      total = numOne - numTwo;
    }
    else if (operator === "/"){
      total = numOne / numTwo;
    }
    else if (operator === "*"){
      total = numOne * numTwo;
    }
    $result.val(total);
   
  });
  // Call reset function
  $("#clear").click(function(){
    reset();
  });
   
   

});






</script>

{

#equals
{

}

</style>
</head>
<body>
